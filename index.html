<body onunload="" class="map-fullscreen page-homepage navigation-off-canvas" id="page-top">

    <div class="map-canvas list-width-30">
        <!-- Map -->
        <div class="map">
              <footer id="page-footer">
                <div class="inner">
                    <div class="footer-bottom">
                        <div class="container">
                            <h4 class="call-action"><i class="fa fa-bars"></i> IL FRESCO SENZA GLUTINE</h4>
                            <h4 class="left">I NEGOZI</h4>
                        </div>
                    </div>
                <!--/.footer-bottom-->
                </div>
            </footer>
            <div id="map" class="has-parallax"></div>
            <!--/#map-->
        </div>
        <!-- end Map -->
        <div id="info-try" class="items-list">
        </div>

       <div class="black-filter"></div>
    </div>

<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
<script>
    
   $(document).ready(function(){

    

    var $window = $(window),
    $info = $('#info-try');

     if ($window.width() > 1026) {      
        
        $.get('assets/external/come-acquistare.html', function(html){
            document.getElementById('info-try').innerHTML = html;
       
        })

        $('.black-filter').on('click', function(){
            $('.map-canvas').removeClass('shownav');
            $.get('assets/external/come-acquistare.html', function(html){
            document.getElementById('info-try').innerHTML = html;
            });
        });

     };
 


    function resize() {
       
        setMapHeight();

        if ($window.width() < 1026) {
            return $info.addClass('info-side');
        }
        
        $info.removeClass('info-side');
    }

    $window
        .resize(resize)
        .trigger('resize');

    $('.call-action').on('click', function(){

        $.get('assets/external/come-acquistare.html', function(html){
            document.getElementById('info-try').innerHTML = html;

             $('#info-try').scrollTop(0);

            $('.map-canvas').addClass('shownav');

            $('.black-filter').on('click', function(){
                $('.map-canvas').removeClass('shownav');
            });
        });
                
                
    });
   
});
  
</script>
